<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>IA Experimental</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      background: #0b0b0b;
      color: #eaeaea;
      font-family: monospace;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    header, footer {
      padding: 1rem;
      border-bottom: 1px solid #222;
    }
    main {
      flex: 1;
      padding: 1rem;
      overflow-y: auto;
    }
    .user { color: #4da6ff; margin-bottom: 1rem; }
    .ai { color: #00ff9c; margin-bottom: 1rem; }
    input, button {
      background: #000;
      color: #fff;
      border: 1px solid #333;
      padding: 0.5rem;
    }
    button {
      background: #00ff9c;
      color: #000;
      cursor: pointer;
    }
  </style>
</head>
<body>

<header>
  <h2>IA Experimental</h2>
  <p>Modelo real · respuestas directas · uso responsable</p>
</header>

<main id="chat"></main>

<footer>
  <input id="input" placeholder="Escribe..." style="width:75%">
  <button onclick="send()">Enviar</button>
</footer>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="user"><b>Tú:</b> ${text}</div>`;
  input.value = "";

  const response = await fetch("https://api.openai.com/v1/chat/completions", {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
      "Authorization": "Bearer TU_API_KEY_AQUI"
    },
    body: JSON.stringify({
      model: "gpt-4.1-mini",
      messages: [
        {
          role: "system",
          content:
            "Eres una IA experimental. Respondes de forma directa, técnica y neutral. No ayudas a cometer delitos."
        },
        { role: "user", content: text }
      ]
    })
  });

  const data = await response.json();
  const reply = data.choices[0].message.content;

  chat.innerHTML += `<div class="ai"><b>IA:</b> ${reply}</div>`;
  chat.scrollTop = chat.scrollHeight;
}
</script>

</body>
</html>
