<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>IA Black Team (Simulada)</title>
<style>
body {
  background:#0b0b0b; color:#eaeaea; font-family:monospace;
}
.user { color:#4da6ff; }
.ai { color:#00ff9c; }
</style>
</head>
<body>

<h2>IA Black Team — Simulación</h2>
<div id="chat"></div>

<input id="input" placeholder="Pregunta técnica">
<button onclick="send()">Enviar</button>

<script>
async function send() {
  const input = document.getElementById("input");
  const chat = document.getElementById("chat");
  const text = input.value.trim();
  if (!text) return;

  chat.innerHTML += `<div class="user"><b>Tú:</b> ${text}</div>`;
  input.value = "";

  const res = await fetch("http://localhost:3000/chat", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ message: text })
  });

  const data = await res.json();
  chat.innerHTML += `<div class="ai"><b>IA:</b> ${data.reply}</div>`;
}
</script>

</body>
</html>
